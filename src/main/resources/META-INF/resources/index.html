<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Service - Landscape Token Management</title>

    <!-- Material Design Components -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="mdc-top-app-bar">
      <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
          <span class="mdc-top-app-bar__title">
            <i class="material-icons app-bar-icon">people</i>
            User Service - Landscape Token Management
          </span>
        </section>
      </div>
    </header>

    <main class="main-content main-content-offset">
      <div class="search-section">
        <h2>Landscape Token Management</h2>
        <div class="error-message" id="errorMessage"></div>
        <div class="search-controls">
          <button type="button" class="mdc-button mdc-button--raised" id="loadAllBtn">
            <span class="mdc-button__ripple"></span>
            <i class="material-icons mdc-button__icon" aria-hidden="true">list</i>
            <span class="mdc-button__label">Load All Tokens</span>
          </button>
          <span class="text-secondary">or</span>
          <form class="search-form search-form-inline" id="searchForm">
            <div class="mdc-text-field mdc-text-field--outlined mdc-text-field-flex">
              <input
                type="text"
                class="mdc-text-field__input"
                id="userIdInput"
                placeholder="Enter User ID to filter"
              />
              <div class="mdc-notched-outline">
                <div class="mdc-notched-outline__leading"></div>
                <div class="mdc-notched-outline__notch">
                  <label class="mdc-floating-label" for="userIdInput">Filter by User ID</label>
                </div>
                <div class="mdc-notched-outline__trailing"></div>
              </div>
            </div>
            <button type="submit" class="mdc-button mdc-button--raised">
              <span class="mdc-button__ripple"></span>
              <i class="material-icons mdc-button__icon" aria-hidden="true">search</i>
              <span class="mdc-button__label">Search</span>
            </button>
          </form>
        </div>
      </div>

      <div id="loadingIndicator" class="loading hidden">
        <div class="spinner"></div>
        <div>Loading tokens...</div>
      </div>

      <div id="tokensContainer" class="tokens-section hidden">
        <div class="section-header">
          <h2 id="sectionTitle">Landscape Tokens</h2>
        </div>
        <div class="tokens-grid" id="tokensGrid"></div>
      </div>

      <div id="emptyState" class="empty-state hidden">
        <div class="empty-state-icon">
          <i class="material-icons">search</i>
        </div>
        <div class="empty-state-text">
          <strong>Welcome to User Service</strong><br /><br />
          Click "Load All Tokens" to view all landscape tokens, or filter by User ID.<br />
          You can view existing tokens and copy token values to your clipboard.
        </div>
      </div>
    </main>

    <!-- Material Design Components -->
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="app.js"></script>
  </body>
</html>
